<html lang="fr">
<head>

<body class="body-index">
  <div class="site-title">
    Gamer
    <span class="logo-play">
      <span class="play-back">▶</span>
      <span class="play-front">▶</span>
    </span>
    Clip
  </div>

  <div class="registration">
    <form id="registerForm" novalidate>
      <input class="input-field" type="text" name="username" placeholder="Pseudo" required>
      <input class="input-field" type="email" name="email" placeholder="Adresse email" required>
      <input class="input-field" type="password" name="password" placeholder="Mot de passe" required>
      <input class="input-field" type="password" name="confirm-password" placeholder="Confirmer le mot de passe" required>
      <button class="btn" href="#"><span>S'inscrire</span></button>
      <a class="connexion-lien" href="index.html">Déjà un compte ? Connexion</a>
    </form>
  </div>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil - GameClips</title>
  <link rel="stylesheet" href="css/profil.css">
</head>
<body class="body-profile">
  <!-- Bannière -->
  <header class="top-banner">
    <div class="banner-left">
      <div class="site-title">
        Gamer
        <span class="logo-play">
          <span class="play-back">▶</span>
          <span class="play-front">▶</span>
        </span>
        Clip
      </div>
    </div>
    <div class="banner-center">
      <a href="#">Followers</a>
      <span>1.2k</span>
      <a href="#">Suivi(e)s</a>
      <span>520</span>
      <a href="#">Publication</a>
      <span>135</span>
    </div>
    </form>
    <div class="banner-right">
      <div class="dropdown">
        <a class="icon" href="#">⚙️</a>
        <div class="dropdown-content">
          <a href="#">Paramètres</a>
          <a href="#">Confidentialité</a>
          <a href="#">Aides et assistance</a>
          <a href="#">Affichage</a>
          <a href="#">Déconnexion</a>
        </div>
      </div>

      <div class="dropdown">
        <a class="icon" href="#">🔔</a>
        <div class="dropdown-content">
          <p>Aucune nouvelle notification</p>
        </div>
      </div>
    </div>
  </header>
  <div class="page-content">
    <!-- Colonne gauche -->
    <aside class="left-sidebar">
      <input type="text" placeholder="Recherche..." class="search-bar">
      <div class="categories">
        <a href="#">🎮 Beau jeu</a>
        <a href="#">😂 Fun</a>
        <a href="#">🎓 Tuto</a>
        <a href="#">💡 Astuce</a>
        <a href="#">😈 Troll</a>
      </div>
      </aside>
    <!-- Contenu principal -->
    <main class="profile-main">
      <div class="profile-header">
        <div class="profile-picture" title="Modifier l'image"></div>
        <div class="contenu">
          <a href="#">Partager un clip</a>
          <a href="#">Vidéo liker</a>
        </div>
      </div>
      <div class="profile-rectangle"></div>
      <div class="profile-content">
        <!-- Contenu publié par l'utilisateur -->
        
        <!-- ... -->
      </div>
    </main>
  </div>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const dropdowns = document.querySelectorAll('.dropdown');

    dropdowns.forEach(dropdown => {
      const icon = dropdown.querySelector('.icon');
      const menu = dropdown.querySelector('.dropdown-content');

      icon.addEventListener('click', (e) => {
        e.stopPropagation();

        // Ferme tous les autres menus
        document.querySelectorAll('.dropdown-content').forEach(m => {
          if (m !== menu) m.classList.remove('show');
        });

        // Bascule le menu cliqué
        menu.classList.toggle('show');
      });
    });

    // Ferme si clic en dehors
    document.addEventListener('click', () => {
      document.querySelectorAll('.dropdown-content').forEach(m => m.classList.remove('show'));
    });
  });
</script>
</body>

<body class="body-accueil">
  <!-- Bannière du haut -->

    <div class="banner-left">

        Gamer
        <span class="logo-play">
          <span class="play-back">▶</span>
          <span class="play-front">▶</span>
        </span>
        Clip
      </div>
    </div>
    <div class="banner-center">
      <a href="#">Suivis</a>
      <a href="#">Ami(e)s</a>
      <a href="#">Pour toi</a>
    </div>
    </form>
    <div class="banner-right">
      <div class="dropdown">
        <a class="icon" href="#">⚙️</a>
        <div class="dropdown-content">
          <a href="#">Paramètres</a>
          <a href="#">Confidentialité</a>
          <a href="#">Aides et assistance</a>
          <a href="#">Affichage</a>
          <a href="#">Déconnexion</a>
        </div>
      </div>

      <div class="dropdown">
        <a class="icon" href="#">🔔</a>
        <div class="dropdown-content">
          <p>Aucune nouvelle notification</p>
        </div>
        <a class="profile-pic" href="#"></a>
      </div>
    </div>
    <a class="profile-pic" href="#"></a>
  </header>
  <main class="main-container">
    <!-- Barre latérale gauche -->
    <aside class="left-sidebar">
      <input type="text" placeholder="Recherche..." class="search-bar">
      <div class="categories">
        <a href="#">🎮 Beau jeu</a>
        <a href="#">😂 Fun</a>
        <a href="#">🎓 Tuto</a>
        <a href="#">💡 Astuce</a>
        <a href="#">😈 Troll</a>
      </div>
    </aside>
    <!-- Fil d’actualité au centre -->
    <section class="feed">
      <h2>Fil d'actualité</h2>
      <!-- Contenu des clips ici -->
    </section>
    <!-- Suivis à droite -->
    <aside class="right-sidebar">
      <h3>Personnes suivies</h3>
      <div class="follow-list">
      </div>
    </aside>
  </main>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const dropdowns = document.querySelectorAll('.dropdown');

    dropdowns.forEach(dropdown => {
      const icon = dropdown.querySelector('.icon');
      const menu = dropdown.querySelector('.dropdown-content');

      icon.addEventListener('click', (e) => {
        e.stopPropagation();

        // Ferme tous les autres menus
        document.querySelectorAll('.dropdown-content').forEach(m => {
          if (m !== menu) m.classList.remove('show');
        });

        // Bascule le menu cliqué
        menu.classList.toggle('show');
      });
    });

    // Ferme si clic en dehors
    document.addEventListener('click', () => {
      document.querySelectorAll('.dropdown-content').forEach(m => m.classList.remove('show'));
    });
  });
</script>
</body>
